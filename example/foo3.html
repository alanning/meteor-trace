<head>
  <title>foo3</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{> groups}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="groups">
  <div class="groups">
    <button>Subscribe to groups</button>

    {{#if myGroups}}
      <h4>Groups:</h4>
      <ul>
        {{#each myGroups}}
        <li>{{name}} has {{size}} members</li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>
